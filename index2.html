<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles2.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts2.js" type="text/javascript"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="base-text">
        <div class="form-group">
          <label for="text-input">Input a single word string to translate to Pig Latin:</label>
          <input id="text-input" type="text">
        </div>

        <button type="submit" class="btn">Translate to Pig Latin!</button>
      </form>

      <div id="result">
        <p><span class="confirmedTranslate"></span>: <span class="translated"></span></p>
      </div>
    </div>
  </body>
</html>
